<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>External</title>
  <link 
    rel="stylesheet"
    href="./style.css"
  /> <!--We tell it that the relationship is stylesheet and then references the relative path in href-->
</head>
<body>
  <h1>Style Me in Green</h1>
</body>
</html>

<!--
This lives in a completely seperate file
We need to add a link element that references the external css file. The link needs to mention the relationship and the place of the file linked. 
This is used most commonly in web development
It is used when targeting a whole (multipage) website
-->
