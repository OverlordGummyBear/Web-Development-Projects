<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline</title>
</head>

<body>
<h1 style="color: blue" >Style Me in Blue!</h1> <!--Targeting the specific element-->
</body>

</html>

<!--
Inline useful for adding css style to a single element on my HTML page
This can become quite cumbersome if you want to add css style to each single element.
It is not recommended to use this to style all elements, only for specific sections/elements.
-->
