<!DOCTYPE html> <!--defines what html version we are using-->
<html lang="en"> <!--html opening tag - all html code is going to go between the opening tag. Lang is language used for the html, more important for the users who can't see the website-->
    <head> <!--area where important info about the website is stored that the user is not going to see e.g. help the website render correctly (not content)-->
        <meta charset="UTF-8"> <!--ensures that the characters gets displayed correctly. In some character sets, emojis won't render or some special symbols, etc. UTF-8 is one of the most common character sets-->
        <title>My Website</title> <!--Title of website. Is usually displayed up in the tab bar-->
        <!--More stuff can go into the head element, but the two above are the most important-->
    </head>

    <body> <!--All the content goes into this-->
        <h1>Hello world</h1> <!--Example-->
    </body>
</html> <!--and the html closing tag-->
