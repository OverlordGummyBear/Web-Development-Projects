<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>

<!--Static positioning: Default position of element-->

<!--Relative positioning: Position relative to the static position-->

<!--Absolute positioning: Position relative to nearest positioned ancenstor or top left corner webpage 
(if there is no ancestor with the position attribute)-->

<!--Z-index: Which element goes above which element-->

<!--Fixed position: Position relative to top left corner of browser window-->
